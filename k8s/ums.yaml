apiVersion: v1
kind: Service
metadata:
  name: ums
  namespace: apps
  labels:
    app.kubernetes.io/name: ums
    app.kubernetes.io/part-of: bird
spec:
  type: ClusterIP
  selector:
    app: ums
  ports:
    - name: http
      port: 9000
      targetPort: 9000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ums
  namespace: apps
  labels:
    app.kubernetes.io/name: ums
    app.kubernetes.io/part-of: bird
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ums
  template:
    metadata:
      labels:
        app: ums
        app.kubernetes.io/name: ums
        app.kubernetes.io/part-of: bird
    spec:
      initContainers:
        - name: wait-for-mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-ums-secret
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-ums-secret
                  key: MYSQL_PASSWORD
          command:
            - sh
            - -c
            - |
              until mysqladmin ping -h mysql-ums -u "$MYSQL_USER" -p"$MYSQL_PASSWORD" --silent; do
                echo "waiting for mysql-ums";
                sleep 2;
              done
      containers:
        - name: ums
          image: ums:2.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
              name: http
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-ums:3306/ums?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-ums-secret
                  key: MYSQL_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-ums-secret
                  key: MYSQL_PASSWORD
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: ums-auth-secret
                  key: GITHUB_CLIENT_ID
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ums-auth-secret
                  key: GITHUB_CLIENT_SECRET
            - name: GITHUB_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: ums-auth-secret
                  key: GITHUB_REDIRECT_URI
            - name: SERVER_PORT
              value: "9000"
